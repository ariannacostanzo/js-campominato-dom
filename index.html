<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campo Minato</title>
    <!-- icona -->
    <link rel="icon" href="images/Logo.png">
    <!-- bootstraap -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css' integrity='sha512-b2QcS5SsA8tZodcDtGRELiGv5SaKSk1vDHDaQRda0htPYWZ6046lr3kJ5bAAQdpV2mmA/4v0wQF9MyU6/pDIAg==' crossorigin='anonymous'/>
    <!-- stile -->
    <link rel="stylesheet" href="stile/style.css">
</head>
<body>
    
    <!-- header -->
    <header class="cs-container d-flex align-items-center justify-content-between">
        <div class="d-flex align-items-center gap-3">
            <img src="images/Logo.png" alt="">
            <h1>Campo Minato</h1>
        </div>
        <div class="score">
        Score: <strong id="score"></strong>
        </div>
        <div class="best-score">
            Best score: <strong id="best-score"></strong>
        </div>
        <div>
            <form class="d-flex align-items-center gap-2">
                <label for="grid-size">Difficoltà: </label>
                <select name="grandezza" id="grid-size">
                    <option value="easy">Facile</option>
                    <option value="normal">Normale</option>
                    <option value="hard">Difficile</option>
                </select>
                <button>Gioca</button>
            </form>
        </div>
    </header>
    <!-- fine header -->
    
    
    <!-- main -->
    <main>
        <div class="grid-container d-flex flex-wrap align-content-start justify-content-center" id="grid">
        <h2>Inizia il gioco premendo il tasto "Gioca"</h2>
        <p>Spoiler, vincere è impossibile!</p>
        </div>
        <div id="win" class="my-popup d-none">
            <div id="win-popup" class="popup-text">
                <h3>Hai vinto!</h3>
                <a id="close" href="#" class="close">x</a>
            </div>
        </div>
        <div id="lose" class="my-popup d-none">
            <div id="lose-popup" class="popup-text">
                <h3>Hai perso!</h3>
                <p id="score-text"></p>
                <p id="best-score-popup"></p>
                <a id="close-lose" href="#" class="close">x</a>
            </div>
        </div>
    </main>
    <!-- fine main -->
    
    
    <!-- footer -->
    <footer class="cs-container">
        <p>Made with &hearts; by <a href="#">Boolean</a></p>
    </footer>
    <!-- fine footer -->


    <!-- script -->
    <script src="js/main.js"></script>
</body>
</html>
